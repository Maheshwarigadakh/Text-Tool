<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }
        h1 {

            text-align: center;
            font-size: 50px;
            margin-bottom: 40px;
        }
        img {
            display: block;
            margin-left: 630px;
            border: 5px solid black;
            border-radius: 10px;
            box-shadow: 4px 3px 20px 0px black;

            padding: 40px;
        }
        .img-container {
            justify-content: center;
            display: flex;
        }

        button {
            padding: 15px;
            margin:30px 720px;
            font-size: 20px;
            border: 3px solid black;
            font-weight: 800;
            border-radius: 50px 90px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Text Toggle</h1>
    <img src="lightbulboff.png" height="200px" width="200px" id="img-bulb">

    <div class="btn-container">
        <button type="button" onclick="togglebulb()">
            Toggle
        </button>
    </div>
    <script>
        function togglebulb() {
            const bulbElement = document.getElementById("img-bulb");

            bulbElement.src = bulbElement.src.includes("lightbulboff.png") ?
            "./lightbulbon.png" : "./lightbulboff.png"
            }
    </script>
</body>

</html>
